<ion-header>

  <ion-navbar>
    <ion-title>{{'Select Language'| translate }}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="page-language" padding>
  <ion-list radio-group [(ngModel)]="lang" (ngModelChange)="changeLanguage($event)">
    <ion-item *ngFor="let l of languagesList">
      <img src="{{'http://dev8.kitweb.pro/'+l.image}}" item-start>
      <ion-label>
        {{l.name}}
      </ion-label>
      <ion-radio [value]="l.code"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
