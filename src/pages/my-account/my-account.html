<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      {{'Edit Profile'| translate }}
    </ion-title>

  </ion-navbar>

</ion-header>
<ion-content class="page-my-account" padding>

  <form #userForm="ngForm" (ngSubmit)="UpdateInfo()">
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-input type="text" placeholder="{{'Name'|translate}}" [(ngModel)]="myAccountData.name" name="name"
              required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'Surname'|translate}}" [(ngModel)]="myAccountData.surname" name="surname"
              required></ion-input>
          </ion-item>
          <ion-item class="grey-input">
            <ion-input type="email" [disabled]="myAccountData.email" placeholder="{{'Email'|translate}}" [(ngModel)]="myAccountData.email" name="email"
              required></ion-input>
          </ion-item>
          <ion-item class="grey-input">
            <ion-input  type="number" [disabled]="myAccountData.phone" placeholder="{{'Phone'|translate}}" [(ngModel)]="myAccountData.phone" name="phone"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="{{'Password'|translate}}" [(ngModel)]="myAccountData.password" name="password"
              ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="{{'Password confirmation'|translate}}" [(ngModel)]="myAccountData.password_confirmation" name="password_confirmation"
              ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" type="submit" [disabled]="!userForm.form.valid">{{'Update'|translate}}</button>
      </ion-col>
    </ion-row>
  </form>
