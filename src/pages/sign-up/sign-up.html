<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'Create an Account'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-sign-up" padding>
  <ion-row>
    <!-- <ion-col col-12>
      <div class="photo">
        <div class="image">
          <img class="avatar" src="assets/avatar.png" *ngIf="image==null">
          <img class="avatar" src="{{image}}" *ngIf="image!=null">
        </div>
        <div class="upload">
          <ion-icon name="camera" (click)='openCamera()'></ion-icon>
        </div>
      </div>
    </ion-col> -->
  </ion-row>

  <form #loginForm="ngForm" class="form" (ngSubmit)="signUp()">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input type="email" email placeholder="{{'Email'|translate}}" name="email" [(ngModel)]="formData.email"
              required></ion-input>
          </ion-item>
          <p class="errorText">{{errorEmail}}</p>
          <ion-item>
            <ion-input type="password" placeholder="{{'Password'|translate}}" name="password" [(ngModel)]="formData.password"
              required></ion-input>
          </ion-item>
          <p class="errorText">{{errorPassword}}</p>
          <ion-item>
            <ion-input type="password" placeholder="{{'Password confirmation'|translate}}" name="password_confirmation" [(ngModel)]="formData.password_confirmation"
              required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'Name'|translate}}" name="name" [(ngModel)]="formData.name"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Surname'|translate}}" name="surname" [(ngModel)]="formData.surname"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" placeholder="{{'Phone'|translate}}" name="phone" [(ngModel)]="formData.phone"
              required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12>
        <label *ngIf="errorMessage!=''">
          <span>{{errorMessage}}</span>
        </label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{"Creating an account means youâ€™re okay with our"|translate}}
          <a (click)="openTermServicesPage()">{{'Term and Services'|translate}}</a>,
          <a (click)="openPrivacyPolicyPage()">{{'Privacy Policy'|translate}}</a>
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" type="submit" [disabled]="!loginForm.form.valid">{{'Register'|translate}}</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
